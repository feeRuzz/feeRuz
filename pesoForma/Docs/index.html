<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>

    <body>
        <div class="wrapper">
    
            <!--MENU-->
            <div>
            <ul class="nav">
                <li class="active"><a href="index.html"><i class="fas fa-home"></i>Home</a></li>

        </div>
